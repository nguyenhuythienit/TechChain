<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"> </script>
</head>

<body>
  <div class="container">
    <header class="bg-info"></header>
    <nav class="bg-warning">
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#" routerLink="TeachChain">Teach Chain</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#" routerLink="home">Trang Chủ</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#" routerLink="sanpham">Sản Phẩm</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#" routerLink="/cart">Giỏ Hàng</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                  routerLink="taikhoan" aria-expanded="false">
                  Tài Khoản
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#" routerLink="dangnhap">Đăng Nhập</a></li>
                  <li><a class="dropdown-item" href="#" routerLink="dangky">Đăng ký</a></li>
                  <li>
                    <hr class="dropdown-divider">
                  </li>
                  <li><a class="dropdown-item" href="#" routerLink="quenmatkhau">Quên Mật Khẩu</a></li>
                </ul>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled">...</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Tìm kiếm" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Tìm</button>
            </form>
          </div>
        </div>
      </nav>
    </nav>
    <main>
      <article class="col-md-9 bg-light">
        <router-outlet></router-outlet>
      </article>
      <aside class="col-md-3 bg-secondary">
        <app-dangnhap></app-dangnhap>
        <app-giohang [tongSL]="2" [tongTienGH]="6000000"></app-giohang>
        <br>
        <p> Họ tên: {{sinhvien.hoten}} </p>
        <p> Tuổi : {{tinhTuoi()}} </p>
        <br>
        <p> Phái:
          <b *ngIf="phai==true">Nam</b>
          <b *ngIf="phai==false">Nữ</b>
        </p>
        <select>
          <option *ngFor="let t of thu"> {{t}} </option>
        </select>
        <ol>
          <li *ngFor="let t of thu"> {{t}} </li>
        </ol>
        <app-cac-loai></app-cac-loai>
      </aside>
    </main>
    <footer class="bg-dark text-white text-center">Lại Là Thiện Đây!</footer>
  </div>
</body>

</html>
